<div class="col text-center mb-3">
  <countdown (finished)="onComplete()" [config]="config" class="flip-cd">
    <div class="time">$!m!
      <div class="label"></div>
    </div>
    <div class="time">$!s!
      <div class="label"></div>
    </div>
    
  </countdown>

<div class = "container" id="play">
  <app-card *ngFor = "let card of cards" [card]="card" (onClickListener)='cardClickProcess($event)'></app-card>
</div>

<div class="col text-center mb-3">
  Score: {{score}}
</div>
